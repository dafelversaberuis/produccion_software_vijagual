<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminar">

		<p:dialog header="#{mensaje.eliminarMenu}" width="600" height="400"
			widgetVar="panelEliminacionMenu" resizable="true" closable="false"
			responsive="true">

			<p:outputPanel id="pnlEliminarMenu">

				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">


					<p:outputLabel for="txtTitulo" value="#{mensaje.tituloMenu}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTitulo" disabled="true"
						value="#{administrarContenido.menuTransaccion.titulo}"
						required="true" label="#{mensaje.tituloMenu}"
						style="width:100%; font-size:14px; height:10px" />



					<p:outputLabel for="txtTituloIngles"
						value="#{mensaje.tituloMenuIngles}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTituloIngles" disabled="true"
						value="#{administrarContenido.menuTransaccion.tituloIngles}"
						label="#{mensaje.tituloMenuIngles}"
						style="width:100%; font-size:14px; height:10px" />



					<p:outputLabel for="lstVigencia" value="#{mensaje.estado}"
						style="font-weight:bold; font-size:14px" />

					<p:selectOneMenu label="#{mensaje.estado}" disabled="true"
						style="width:100%; font-size:14px" id="lstVigencia"
						value="#{administrarContenido.menuTransaccion.indicativoVigencia}"
						required="true">
						<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
					</p:selectOneMenu>












				</p:panelGrid>




			</p:outputPanel>





			<div align="center">
				<p:commandButton id="btnEliminarMenu" style="font-size:14px"
					action="#{administrarContenido.eliminarMenu()}"
					value="#{mensaje.eliminar}" process=":formEliminar"
					update=":formEliminar:pnlEliminarMenu, :form" />
				<p:spacer width="10" />
				<p:commandButton id="btnCancelarEliminacionMenu"
					style="font-size:14px; font-weight: normal !important;"
					action="#{administrarContenido.cancelarMenuTransaccion('MODAL_ELIMINAR_MENU')}"
					process="@this" value="#{mensaje.cancelar}" update=":form">
					<p:resetInput target=":formEliminar:pnlEliminarMenu, :form" />
				</p:commandButton>

			</div>

			<p:blockUI block=":formEliminar:pnlEliminarMenu"
				trigger="btnEliminarMenu, btnCancelarEliminacionMenu">
				<p:graphicImage value="../imagenes/cargando.gif" />
			</p:blockUI>

		</p:dialog>


	</h:form>
</ui:composition>
