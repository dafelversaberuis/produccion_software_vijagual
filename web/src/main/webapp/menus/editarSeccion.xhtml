<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.editarSeccion}" width="900" height="400"
			widgetVar="panelEdicionSeccion" resizable="true" closable="false"
			responsive="true">

			<p:outputPanel id="pnlEditarSeccion">

				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">


					<p:outputLabel for="txtTitulo" value="#{mensaje.nombreIdentificacion}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTitulo"
						value="#{administrarContenido.seccionTransaccion.nombreIdentificacion}"
						required="true" label="#{mensaje.tituloSeccion}"
						style="width:100%; font-size:14px; height:10px" />

					<p:spacer width="1" />
					<p:message for="txtTitulo" />  




				</p:panelGrid>
				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
					style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">




					<p:outputLabel for="txtContenido" value="#{mensaje.contenido}"
						
						style="font-weight:bold; font-size:14px; " />




					<p:editor value="#{administrarContenido.seccionTransaccion.contenido}"
						
						id="txtContenido" required="true"
						style="width:100%; font-size:14px;" />



					<p:spacer width="1" />




					<p:message for="txtContenido" />



					<p:outputLabel for="txtContenidoIngles"
						value="#{mensaje.contenidoIngles}"
						style="font-weight:bold; font-size:14px; " />



					<p:editor
						value="#{administrarContenido.seccionTransaccion.contenidoIngles}"
						style="width:100%; font-size:14px;" id="txtContenidoIngles" />




					<p:spacer width="1" />



					<p:message for="txtContenidoIngles" />


				</p:panelGrid>
			</p:outputPanel>



			<div align="center">
				<p:commandButton id="btnEditarSeccion" style="font-size:14px"
					action="#{administrarContenido.editarSeccion()}"
					value="#{mensaje.editar}" process=":formEditar"
					update=":formEditar:pnlEditarSeccion, :form" />
				<p:spacer width="10" />
				<p:commandButton id="btnCancelarEdicionSeccion"
					style="font-size:14px; font-weight: normal !important;"
					action="#{administrarContenido.cancelarSeccionTransaccion('MODAL_EDITAR_SECCION')}"
					process="@this" value="#{mensaje.cancelar}" update=":form">
					<p:resetInput target=":formEditar:pnlEditarSeccion, :form" />
				</p:commandButton>

			</div>

			<p:outputLabel value="#{mensaje.informacionRequerida}"
				style="font-size:10px" />
			<p:blockUI block=":formEditar:pnlEditarSeccion"
				trigger="btnEditarSeccion, btnCancelarEdicionSeccion">
				<p:graphicImage value="../imagenes/cargando.gif" />
			</p:blockUI>

		</p:dialog>


	</h:form>
</ui:composition>
