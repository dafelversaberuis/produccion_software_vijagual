<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarFoto">

		<p:dialog header="#{mensaje.eliminarFoto}"
			widgetVar="panelEliminacionFoto" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlEliminarFoto">



				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel  value="#{mensaje.deseaEliminarFoto}"
							style="font-weight:bold; font-size:14px;" />
						
						
					</p:panelGrid>
				<br />
				<div align="center">
					<p:commandButton id="btnEliminarFoto" style="font-size:14px"
						action="#{administrarContenido.eliminarFotoBaner()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarFoto:pnlEliminarFoto"
						update=":formEliminarFoto:pnlEliminarFoto, :form:pnlFoto, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionFoto"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarContenido.cancelarFotoBanerTransaccion('MODAL_ELIMINAR_FOTO_BANER')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":form:pnlFoto">
						<p:resetInput
							target=":formEliminarFoto, :form:pnlFoto, :form:messages" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEliminarFoto:pnlEliminarFoto"
					trigger="btnEliminarFoto, btnCancelarEliminacionFoto">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
