<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.editarMenu}" width="600" height="400"
			widgetVar="panelEdicionMenu" resizable="true" closable="false"
			responsive="true">

			<p:outputPanel id="pnlEditarMenu">

				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">


					<p:outputLabel for="txtTitulo" value="#{mensaje.tituloMenu}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTitulo"
						value="#{administrarContenido.menuTransaccion.titulo}"
						required="true" label="#{mensaje.tituloMenu}"
						style="width:100%; font-size:14px; height:10px" />

					<p:spacer width="1" />
					<p:message for="txtTitulo" />

					<p:outputLabel for="txtTituloIngles"
						value="#{mensaje.tituloMenuIngles}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTituloIngles"
						value="#{administrarContenido.menuTransaccion.tituloIngles}"
						label="#{mensaje.tituloMenuIngles}"
						style="width:100%; font-size:14px; height:10px" />



					<p:spacer width="1" />
					<p:message for="txtTituloIngles" />


					<p:outputLabel for="lstVigencia"
						value="#{mensaje.estado}"
						style="font-weight:bold; font-size:14px" />

					<p:selectOneMenu label="#{mensaje.estado}"
						style="width:100%; font-size:14px" id="lstVigencia"
						value="#{administrarContenido.menuTransaccion.indicativoVigencia}"
						required="true">
						<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
					</p:selectOneMenu>
						<p:spacer width="1" />
					<p:message for="lstVigencia" />


				




				</p:panelGrid>
				
			</p:outputPanel>



			<div align="center">
				<p:commandButton id="btnEditarMenu" style="font-size:14px"
					action="#{administrarContenido.editarMenu()}"
					value="#{mensaje.editar}" process=":formEditar"
					update=":formEditar:pnlEditarMenu, :form" />
				<p:spacer width="10" />
				<p:commandButton id="btnCancelarEdicionMenu"
					style="font-size:14px; font-weight: normal !important;"
					action="#{administrarContenido.cancelarMenuTransaccion('MODAL_EDITAR_MENU')}"
					process="@this" value="#{mensaje.cancelar}" update=":form">
					<p:resetInput target=":formEditar:pnlEditarMenu, :form" />
				</p:commandButton>

			</div>

			<p:outputLabel value="#{mensaje.informacionRequerida}"
				style="font-size:10px" />
			<p:blockUI block=":formEditar:pnlEditarMenu"
				trigger="btnEditarMenu, btnCancelarEdicionMenu">
				<p:graphicImage value="../imagenes/cargando.gif" />
			</p:blockUI>

		</p:dialog>


	</h:form>
</ui:composition>
